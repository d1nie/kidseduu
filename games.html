<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kiducation Station</title>
  <meta name="keywords" content="kids, games, learning, abc, math, puzzles">
  <meta name="description" content="A fun website with games to help kids learn their ABCs and practice simple math">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* General styles */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url(background/1.png);
      background-size: 100% 100%;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      color: #006400; /* Dark green */
      text-align: center;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }
/* Header styles */
header {
  background-color: #C8A2C8; /* Lilac */
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

header h1 {
  height: 50px;
  margin: 0;
}

/* Navigation styles */
nav {
  background-color: #C8A2C8; /* Lilac */
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 1.2em;
  font-weight: bold;
}

nav a:hover {
  color: #006400; /* Dark green */
}



    /* Main content styles */
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    section {
      background-color: #fff3e0;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 1; /* Set box opacity to 70% */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    section h2 {
      font-size: 2em; /* Larger font size for section headings */
    }

    .section-content {
      flex-grow: 1;
    }

    .section-image {
      margin-left: 20px;
    }

    .section-image img {
      max-width: 500px; /* Increase image size */
      border-radius: 8px;
    }

    .quiz, .math-puzzle {
      margin: 20px 0;
    }

    .quiz label, .math-puzzle label, .quiz input[type="radio"], .quiz input[type="text"], .math-puzzle input[type="number"] {
      display: block;
      margin: 10px 0 5px;
      font-size: 1.2em; /* Same font size for all text within the boxes */
      opacity: 1; /* Ensure question text opacity is 100% */
    }

    .quiz-result, .math-result {
      margin-top: 10px;
      font-weight: bold;
      color: #388e3c;
      font-size: 1.2em; /* Same font size for result text */
      opacity: 1; /* Ensure result text opacity is 100% */
    }

    .radio-group {
      display: flex;
      align-items: center;
    }

    .radio-group label {
      margin-right: 10px;
    }

    button {
      background-color: #006400; /* Dark green */
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #004d00; /* Darker green */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      nav ul {
        flex-direction: column;
      }

      nav li {
        margin: 10px 0;
      }

      .radio-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .radio-group label {
        margin-right: 0;
      }

      section {
        flex-direction: column;
        align-items: center;
      }

      .section-image {
        margin-left: 0;
        margin-top: 20px;
      }

      .section-image img {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Kiducation Station</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About</a></li>
        <li><a href="learning.html">Learn</a></li>
        <li><a href="ABC.html">Activities</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="sign up.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="quiz-abc">
      <div class="section-content">
        <h2>Quiz ABC</h2>

        <form class="quiz" onsubmit="return false;">
          <label for="q1">Is the letter 'A' uppercase or lowercase?</label>
          <div class="radio-group">
            <input type="radio" id="q1u" name="q1" value="Uppercase" required>
            <label for="q1u">Uppercase</label>
            <input type="radio" id="q1l" name="q1" value="Lowercase">
            <label for="q1l">Lowercase</label>
          </div>

          <label for="q2">What letter comes after 'G'?</label>
          <input type="text" id="q2" name="q2" maxlength="1" required>

          <label for="q3">What letter is missing: A, B, _, D?</label>
          <input type="text" id="q3" name="q3" maxlength="1" required>

          <label for="q4">Is the letter 'z' uppercase or lowercase?</label>
          <div class="radio-group">
            <input type="radio" id="q4u" name="q4" value="Uppercase" required>
            <label for="q4u">Uppercase</label>
            <input type="radio" id="q4l" name="q4" value="Lowercase">
            <label for="q4l">Lowercase</label>
          </div>

          <button type="submit" onclick="submitQuiz()">Submit Quiz</button>
        </form>

        <div class="quiz-result" id="quiz-result"></div>
      </div>
      <div class="section-image">
        <img src="sticker/1.png" alt="Quiz Image">
      </div>

      <script>
        function submitQuiz() {
          var q1 = document.querySelector('input[name="q1"]:checked');
          var q2 = document.getElementById('q2').value.toUpperCase();
          var q3 = document.getElementById('q3').value.toUpperCase();
          var q4 = document.querySelector('input[name="q4"]:checked');

          if (q1 && q2 && q3 && q4) {
            var result = "Question 1: " + q1.value + "<br>";
            result += "Question 2: " + q2 + "<br>";
            result += "Question 3: " + q3 + "<br>";
            result += "Question 4: " + q4.value + "<br>";

            document.getElementById('quiz-result').innerHTML = result;
          } else {
            alert("Please answer all questions.");
          }
        }
      </script>
    </section>

    <section id="math-puzzles">
      <div class="section-content">
        <h2>Math Puzzles</h2>

        <div class="math-puzzle" id="math-puzzle-1">
          <p>Fill in the blank: _ + 3 = 7</p>
          <input type="number" id="math-puzzle-1-answer" min="1" max="10">
          <button onclick="checkMathPuzzle1()">Solve</button>
          <p class="math-result" id="math-puzzle-1-result"></p>
        </div>

        <div class="math-puzzle" id="math-puzzle-2">
          <p>Fill in the blank: 5 - _ = 3</p>
          <input type="number" id="math-puzzle-2-answer" min="1" max="10">
          <button onclick="checkMathPuzzle2()">Solve</button>
          <p class="math-result" id="math-puzzle-2-result"></p>
        </div>

        <div class="math-puzzle" id="math-puzzle-3">
          <p>Fill in the blank: 9 + 6 = _</p>
          <input type="number" id="math-puzzle-3-answer" min="1" max="10">
          <button onclick="checkMathPuzzle3()">Solve</button>
          <p class="math-result" id="math-puzzle-3-result"></p>
        </div>

        <div class="math-puzzle" id="math-puzzle-4">
          <p>Fill in the blank: 125 - _ = 163</p>
          <input type="number" id="math-puzzle-4-answer" min="1" max="10">
          <button onclick="checkMathPuzzle4()">Solve</button>
          <p class="math-result" id="math-puzzle-4-result"></p>
        </div>

        <div class="math-puzzle" id="math-puzzle-5">
          <p>Fill in the blank: 258 + _ = 400</p>
          <input type="number" id="math-puzzle-5-answer" min="1" max="10">
          <button onclick="checkMathPuzzle5()">Solve</button>
          <p class="math-result" id="math-puzzle-5-result"></p>
        </div>
      </div>
      <div class="section-image">
        <img src="sticker/3.png" alt="Math Puzzle Image">
      </div>

      <script>
        function checkMathPuzzle1() {
          var answer = document.getElementById('math-puzzle-1-answer').value;
          if (answer == 4) {
            document.getElementById('math-puzzle-1-result').innerText = "Correct!";
          } else {
            document.getElementById('math-puzzle-1-result').innerText = "Try again!";
          }
        }

        function checkMathPuzzle2() {
          var answer = document.getElementById('math-puzzle-2-answer').value;
          if (answer == 2) {
            document.getElementById('math-puzzle-2-result').innerText = "Correct!";
          } else {
            document.getElementById('math-puzzle-2-result').innerText = "Try again!";
          }
        }

        function checkMathPuzzle3() {
          var answer = document.getElementById('math-puzzle-3-answer').value;
          if (answer == 15) {
            document.getElementById('math-puzzle-3-result').innerText = "Correct!";
          } else {
            document.getElementById('math-puzzle-3-result').innerText = "Try again!";
          }
        }

        function checkMathPuzzle4() {
          var answer = document.getElementById('math-puzzle-4-answer').value;
          if (answer == 38) {
            document.getElementById('math-puzzle-4-result').innerText = "Correct!";
          } else {
            document.getElementById('math-puzzle-4-result').innerText = "Try again!";
          }
        }

        function checkMathPuzzle5() {
          var answer = document.getElementById('math-puzzle-5-answer').value;
          if (answer == 142) {
            document.getElementById('math-puzzle-5-result').innerText = "Correct!";
          } else {
            document.getElementById('math-puzzle-5-result').innerText = "Try again!";
          }
        }
      </script>
    </section>
  </main>
</body>

</html>
