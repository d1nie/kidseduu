<body>
<header>

    <nav>

      </ul>
    </nav>

    <div class="hero">
        <div class="hero-text">
            <h1>Subtraction Practice</h1>
            <p>Answer the following subtraction questions:</p>
            <div class="card">
                <h2 id="question">Loading...</h2>
                <input type="number" id="answer" placeholder="Your Answer">
                <button onclick="checkAnswer()">Submit</button>
            </div>
        </div>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Your custom JavaScript -->
    <script>
        // Array of subtraction questions
        var questions = [
            { question: "7 - 3", answer: 4 },
            { question: "8 - 2", answer: 6 },
            { question: "5 - 1", answer: 4 },
            { question: "6 - 4", answer: 2 },
            { question: "9 - 3", answer: 6 }
        ];

        // Function to display a random question with animation
        function displayRandomQuestion() {
            var randomIndex = Math.floor(Math.random() * questions.length);
            var questionObj = questions[randomIndex];
            var card = document.querySelector('.card');
            card.classList.remove('animate__fadeInUp');
            void card.offsetWidth; // Trigger reflow to restart animation
            card.classList.add('animate__fadeInUp');
            document.getElementById('question').textContent = questionObj.question;
            document.getElementById('answer').value = ''; // Clear previous answer
            document.getElementById('answer').focus(); // Focus on input field
            currentAnswer = questionObj.answer; // Store current answer
        }

        // Initial display of a question
        displayRandomQuestion();

        // Function to check user's answer
        function checkAnswer() {
            var userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === currentAnswer) {
                Swal.fire({
                    icon: 'success',
                    title: 'Correct!',
                    text: 'Great job!',
                    showConfirmButton: false,
                    timer: 1500
                });
                displayRandomQuestion(); // Display new question on correct answer
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Wrong answer! Try again.',
                });
            }
        }

        // Handle Enter key press for submitting answer
        document.getElementById('answer').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
